language: ruby

dist: xenial

env:
  - DOCKER_COMPOSE_VERSION=1.25.5

services:
  - docker

stages:
  - test

jobs:
  include:
    - name: "Docker latest"
      env: DOCKER_COMPOSE_VERSION=1.25.5
      before_install:
        - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        - sudo apt-get update
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
        - chmod +x ./etc/scripts/install-docker-compose.sh
        - ./etc/scripts/install-docker-compose.sh
        
script:
  - docker-compose up -d
  - chmod +x ./etc/scripts/wait-gate-up.sh
  - ./etc/scripts/wait-gate-up.sh
  - docker run --network=host -v /etc/properties/gateway-client/application.properties:/etc/hercules vstk/hercules-gateway-client:0.38.0-SNAPSHOT

